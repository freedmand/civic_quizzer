<head>
  <title>Civic Quizzer</title>
  <meta
    name="description"
    content="A web application to study the 100 civics questions for the US Citizenship Test"
  />
  <link rel="icon" href="./favicon.png" type="image/png" />
  <meta property="og:title" content="Civic Quizzer" />
  <meta
    property="og:description"
    content="A web application to study the 100 civics questions for the US Citizenship Test"
  />
  <meta
    property="og:image"
    content="https://civic-quizzer.pages.dev/social.png"
  />
  <meta property="og:url" content="https://civic-quizzer.pages.dev/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Civic Quizzer" />
  <meta property="og:locale" content="en_US" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    body {
      width: max(100%, 800px);
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    div.img {
      margin: 10px 0;
      border: solid 5px transparent;
      cursor: pointer;
      user-select: none;
      width: 100%;
      padding-top: 2%;
      box-sizing: border-box;
      overflow-y: hidden;
      overflow-x: visible;
      position: relative;
    }

    div.img.expanded {
      padding-top: 0 !important;
    }

    div.img.expanded img {
      position: relative;
    }

    div.img.i41 {
      padding-top: 5%;
    }

    div.img.expended {
      opacity: 0.5;
    }

    div.img:hover {
      outline: dashed 2px rgb(129, 161, 212);
    }

    div.img.expanded:hover {
      outline: dashed 2px rgb(129, 161, 212);
    }

    img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .intro {
      background: rgb(183, 204, 239);
      color: black;
      font-family: sans-serif;
      margin: -10px -10px 20px -10px;
      font-size: 18px;
      padding: 10px 20px;
      line-height: 1.3;
    }

    .intro p {
      max-width: 81ch;
    }

    .intro a {
      color: black;
    }

    .button-container {
      position: sticky;
      top: 10px;
      width: 100vw;
      text-align: right;
      z-index: 10;
    }

    button {
      position: sticky;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: rgb(14, 72, 166);
      color: white;
      font-family: sans-serif;
      border: solid 2px black;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      transform: translate(0, -2px);
    }
  </style>
</head>
<body>
  <header class="intro">
    <p>
      Welcome to Civic Quizzer. Click/tap on questions below to reveal the
      answers. The randomize button in the top-right will shuffle the questions
      and hide all the answers. Learn more from the
      <a
        href="https://www.uscis.gov/citizenship/find-study-materials-and-resources/study-for-the-test"
        target="_blank"
        >USCIS website</a
      >. Civic Quizzer is
      <a href="https://github.com/freedmand/civic_quizzer/" target="_blank"
        >open source</a
      >.
    </p>
  </header>
  <div class="button-container">
    <button id="randomizer">Randomize</button>
  </div>
</body>
<script>
  const imgs = [];
  for (let i = 1; i <= 100; i++) {
    const div = document.createElement("div");
    const img = document.createElement("img");
    img.src = `./questions/${i}.png`;
    img.dataset.index = i;
    img.style.display = "block";
    img.draggable = false;
    div.classList.add(`i${i}`);
    div.classList.add("img");
    div.onclick = () => {
      if (div.classList.contains("expanded")) {
        div.classList.remove("expanded");
        div.classList.add("expended");
      } else {
        div.classList.add("expanded");
      }
    };
    div.appendChild(img);
    document.body.appendChild(div);
    imgs.push(div);
  }

  function shuffle(l) {
    for (let i = 0; i < l.length; i++) {
      const j = Math.floor(Math.random() * l.length);
      const temp = l[i];
      l[i] = l[j];
      l[j] = temp;
    }
  }

  const randomizer = document.getElementById("randomizer");
  randomizer.onclick = () => {
    // Shuffle imgs
    shuffle(imgs);
    for (const div of imgs) {
      document.body.appendChild(div);
      div.classList.remove("expended");
      div.classList.remove("expanded");
    }
  };
</script>
